<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="描述" />
  <meta name="keywords" content="关键词" />
  <title></title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="card-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">flex输入框</div>
      <div class="panel-body">
        <div class="form-flex">
          <div class="form-flex-container">
            <div class="form-flex-label">用户名</div>
            <div class="form-flex-body">
              <input type="text" placeholder="请输入用户名">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">flex输入框--圆角</div>
      <div class="panel-body">
        <div class="form-flex">
          <div class="form-flex-container form-radius">
            <div class="form-flex-label">用户名</div>
            <div class="form-flex-body">
              <input type="text" placeholder="请输入用户名">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">flex输入框--图标</div>
      <div class="panel-body">
        <div class="form-flex">
          <div class="form-flex-container">
            <div class="form-flex-label">用户名</div>
            <div class="form-flex-body">
              <input type="text" placeholder="请输入用户名">
              <i class="fab fa-accessible-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/js/fileSrc.js"></script>
