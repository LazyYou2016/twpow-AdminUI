<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度图表</title>
</head>
<body>
<div class="card-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">基本图表</h3>
        </div>
        <div class="panel-body">
            <div id="main" style="width: 100%;height:400px;"></div>
        </div>
    </div>
</div>
<script src="dist/js/fileSrc.js"></script>
<script src="dist/js/plugins/echarts/echarts.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var s  = 'main'
    var id1 = document.getElementById(s)
    var id2 = eval('document.getElementById("'+s+'")')
    var id = eval('document.getElementById("'+s+'")')
    console.log(id1)
    console.log(id2)
    console.log(id)
    var myChart = echarts.init(id);

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
