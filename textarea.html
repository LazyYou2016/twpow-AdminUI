<!DOCTYPE html>
<html>


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="描述" />

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

<body>
  <div class="card-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">默认选项卡</div>
      <div class="panel-body">
        <div class="textarea-container wordCount">
          <textarea rows=4 class="form-control" placeholder="请输入消息内容"></textarea>
          <div class="wordwrap">
            <span>0</span>/<var class="word">300</var>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">线性选项卡</div>
      <div class="panel-body">
        <div class="form-group">
          <form method="get" class="form-horizontal">
            <label class="col-sm-2 control-label">单选选择框</label>
            <div class="col-sm-10">
              <div class="textarea-container wordCount">
                <textarea rows=4 class="form-control" placeholder="请输入消息内容"></textarea>
                <div class="wordwrap">
                  <span>0</span>/<var class="textarea-max">300</var>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">线性选项卡</div>
      <div class="panel-body">
        <div class="form-group">
          <div class="form-flex">
            <div class="form-flex-container">
              <div class="form-flex-label">用户名</div>
              <div class="form-flex-body">
                <div class="textarea-container wordCount">
                  <textarea rows=4 class="form-control" placeholder="请输入消息内容"></textarea>
                  <div class="wordwrap">
                    <span>0</span>/<var class="textarea-max">300</var>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/js/fileSrc.js"></script>
  <script>
    //调用
    textAreaCount($(".wordCount"));
  </script>
</body>

</html>
