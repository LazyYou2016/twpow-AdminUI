<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="dist/css/style.css" />
</head>

<body>
  <div class="card-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            复选框
          </div>
          <div class="panel-body">
            <label>
              <input type="checkbox" value="">
              <span class="tw-checkbox-inner"></span>
            </label>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                <span class="tw-checkbox-inner"></span>
                选项1
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" checked>
                <span class="tw-checkbox-inner"></span>
                选项222
              </label>
            </div>
            <div class="checkbox disabled">
              <label>
                <input type="checkbox" value="" disabled>
                <span class="tw-checkbox-inner"></span>
                选项3
              </label>
            </div>
            <div class="checkbox disabled">
              <label>
                <input type="checkbox" value="" checked disabled>
                <span class="tw-checkbox-inner"></span>
                选项4
              </label>
            </div>
            <hr>
            <p>多选框圆形</p>
            <div class="checkbox disabled">
              <label>
                <input type="checkbox" value="">
                <span class="tw-checkbox-inner tw-checkbox-circular"></span>
                选项4
              </label>
            </div>
            <div class="checkbox disabled">
              <label>
                <input type="checkbox" value="" checked>
                <span class="tw-checkbox-inner tw-checkbox-circular"></span>
                选项4
              </label>
            </div>
            <div class="checkbox disabled">
              <label>
                <input type="checkbox" value="" checked disabled>
                <span class="tw-checkbox-inner tw-checkbox-circular"></span>
                选项4
              </label>
            </div>
            <div class="checkbox disabled">
              <label>
                <input type="checkbox" value="" disabled>
                <span class="tw-checkbox-inner tw-checkbox-circular"></span>
                选项4
              </label>
            </div>
            <hr>
            <p>尺寸</p>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                <span class="tw-checkbox-inner tw-checkbox-circular tw-checkbox-lg"></span>
                选项4 tw-checkbox-lg
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                <span class="tw-checkbox-inner tw-checkbox-circular tw-checkbox-xlg"></span>
                选项4 tw-checkbox-xlg
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            单选框
          </div>
          <div class="panel-body">

            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" value="option1">
                <span class="tw-radio-inner"></span>
                选项1
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" value="option2" checked>
                <span class="tw-radio-inner"></span>
                选项2
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" value="option3" checked disabled>
                <span class="tw-radio-inner"></span>
                选项3
              </label>
            </div>
            <div class="radio disabled">
              <label>
                <input type="radio" name="optionsRadios" value="option4" disabled>
                <span class="tw-radio-inner"></span>
                选项4
              </label>
            </div>

            <div class="">
              <label>
                <input type="radio" name="optionsRadios" value="option4">
                <span class="tw-radio-inner"></span>
              </label>
            </div>
            <hr>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios2" value="option4">
                <span class="tw-checkbox-inner"></span>
                选项4
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios2" value="option4">
                <span class="tw-checkbox-inner"></span>
                选项4
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            内联单选和多选框
            普通Bootstrap元素
          </div>
          <div class="panel-body">
            <label class="checkbox-inline">
              <input type="checkbox" value="option1">
              <span class="tw-checkbox-inner"></span>
              选项1
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="option2">
              <span class="tw-checkbox-inner"></span>
              选项2
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="option3">
              <span class="tw-checkbox-inner"></span>
              选项3
            </label>
            <hr>
            <label class="radio-inline">
              <input type="radio" name="options" value="option1">
              <span class="tw-radio-inner"></span>
              选项1
            </label>
            <label class="radio-inline">
              <input type="radio" name="options" value="option2">
              <span class="tw-radio-inner"></span>
              选项2
            </label>
            <label class="radio-inline">
              <input type="radio" name="options" value="option3">
              <span class="tw-radio-inner"></span>
              选项3
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/js/jquery.min.js"></script>

</body>
</html>
