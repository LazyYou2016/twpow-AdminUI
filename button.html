<!DOCTYPE html>
<html>


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="描述" />
  <meta name="keywords" content="关键词" />
  <title></title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="card-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">普通按钮</h3>
          </div>
          <div class="panel-body">
            <button type="button" class="btn btn-default">（默认样式）Default</button>
            <button type="button" class="btn btn-primary">（首选项）Primary</button>
            <button type="button" class="btn btn-success">（成功）Success</button>
            <button type="button" class="btn btn-info">（一般信息）Info</button>
            <button type="button" class="btn btn-warning">（警告）Warning</button>
            <button type="button" class="btn btn-danger">（危险）Danger</button>
            <button type="button" class="btn btn-link">（链接）Link</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">按钮尺寸</h3>
          </div>
          <div class="panel-body">
            <button type="button" class="btn btn-default btn-lg">btn-lg</button>
            <button type="button" class="btn btn-danger">Default</button>
            <button type="button" class="btn btn-primary btn-sm">btn-sm</button>
            <button type="button" class="btn btn-success btn-xs">btn-xs</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">线性按钮</h3>
          </div>
          <div class="panel-body">
            <button type="button" class="btn btn-line btn-default">（默认样式）Default</button>
            <button type="button" class="btn btn-line btn-primary">（首选项）Primary</button>
            <button type="button" class="btn btn-line btn-success">（成功）Success</button>
            <button type="button" class="btn btn-line btn-info">（一般信息）Info</button>
            <button type="button" class="btn btn-line btn-warning">（警告）Warning</button>
            <button type="button" class="btn btn-line btn-danger">（危险）Danger</button>
            <button type="button" class="btn btn-line btn-link">（链接）Link</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">图标按钮</h3>
          </div>
          <div class="panel-body">
            <button type="button" class="btn btn-default"><i class="fab fa-accessible-icon"></i>（默认样式）Default</button>
            <button type="button" class="btn btn-primary"><i class="fab fa-accessible-icon"></i>（首选项）Primary</button>
            <button type="button" class="btn btn-success"><i class="fab fa-accessible-icon"></i>（成功）Success</button>
            <button type="button" class="btn btn-info"><i class="fab fa-accessible-icon"></i>（一般信息）Info</button>
            <button type="button" class="btn btn-warning"><i class="fab fa-accessible-icon"></i>（警告）Warning</button>
            <button type="button" class="btn btn-danger"><i class="fab fa-accessible-icon"></i>（危险）Danger</button>
            <button type="button" class="btn btn-link"><i class="fab fa-accessible-icon"></i>（链接）Link</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">线性图标按钮</h3>
          </div>
          <div class="panel-body">
            <button type="button" class="btn btn-line btn-default"><i class="fab fa-accessible-icon"></i>（默认样式）Default</button>
            <button type="button" class="btn btn-line btn-primary"><i class="fab fa-accessible-icon"></i>（首选项）Primary</button>
            <button type="button" class="btn btn-line btn-success"><i class="fab fa-accessible-icon"></i>（成功）Success</button>
            <button type="button" class="btn btn-line btn-info"><i class="fab fa-accessible-icon"></i>（一般信息）Info</button>
            <button type="button" class="btn btn-line btn-warning"><i class="fab fa-accessible-icon"></i>（警告）Warning</button>
            <button type="button" class="btn btn-line btn-danger"><i class="fab fa-accessible-icon"></i>（危险）Danger</button>
            <button type="button" class="btn btn-line btn-link"><i class="fab fa-accessible-icon"></i>（链接）Link</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">圆角按钮</h3>
          </div>
          <div class="panel-body">
            <button type="button" class="btn btn-radius btn-default"><i class="fab fa-accessible-icon"></i>（默认样式）Default</button>
            <button type="button" class="btn btn-radius btn-primary"><i class="fab fa-accessible-icon"></i>（首选项）Primary</button>
            <button type="button" class="btn btn-radius btn-success"><i class="fab fa-accessible-icon"></i>（成功）Success</button>
            <button type="button" class="btn btn-radius btn-info"><i class="fab fa-accessible-icon"></i>（一般信息）Info</button>
            <button type="button" class="btn btn-radius btn-warning"><i class="fab fa-accessible-icon"></i>（警告）Warning</button>
            <button type="button" class="btn btn-radius btn-danger"><i class="fab fa-accessible-icon"></i>（危险）Danger</button>
            <button type="button" class="btn btn-radius btn-link"><i class="fab fa-accessible-icon"></i>（链接）Link</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">与其他元素配搭</h3>
          </div>
          <div class="panel-body">
            <button type="button" class="btn btn-line btn-default"><i class="fab fa-accessible-icon"></i>（默认样式）Default
              <span class="label label-default">1</span>
            </button>
            <button type="button" class="btn btn-line btn-primary"><i class="fab fa-accessible-icon"></i>（首选项）Primary
              <span class="label label-primary">1</span>
            </button>
            <button type="button" class="btn btn-line btn-success"><i class="fab fa-accessible-icon"></i>（成功）Success
              <span class="label label-success">2</span>
            </button>
            <button type="button" class="btn btn-line btn-info"><i class="fab fa-accessible-icon"></i>（一般信息）Info <span
                class="label label-info">3</span>
            </button>
            <button type="button" class="btn btn-line btn-warning"><i class="fab fa-accessible-icon"></i>（警告）Warning
              <span class="label label-warning">4</span>
            </button>
            <button type="button" class="btn btn-line btn-danger"><i class="fab fa-accessible-icon"></i>（危险）Danger
              <span class="label label-danger">5</span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">按钮组</h3>
          </div>
          <div class="panel-body">
            <div class="btn-group">
              <button type="button" class="btn btn-default">Left</button>
              <button type="button" class="btn btn-default">Middle</button>
              <button type="button" class="btn btn-default">Right</button>
            </div>
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button type="button" class="btn btn-default">Left</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default">Middle</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default">Right</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">禁用状态</h3>
          </div>
          <div class="panel-body">
            <button type="button" class="btn btn-default" disabled><i class="fab fa-accessible-icon"></i>（默认样式）Default</button>
            <button type="button" class="btn btn-primary" disabled><i class="fab fa-accessible-icon"></i>（首选项）Primary</button>
            <button type="button" class="btn btn-success" disabled><i class="fab fa-accessible-icon"></i>（成功）Success</button>
            <button type="button" class="btn btn-info" disabled><i class="fab fa-accessible-icon"></i>（一般信息）Info</button>
            <button type="button" class="btn btn-warning" disabled><i class="fab fa-accessible-icon"></i>（警告）Warning</button>
            <button type="button" class="btn btn-danger" disabled><i class="fab fa-accessible-icon"></i>（危险）Danger</button>
            <button type="button" class="btn btn-link" disabled><i class="fab fa-accessible-icon"></i>（链接）Link</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/js/fileSrc.js"></script>
</body>

</html>
