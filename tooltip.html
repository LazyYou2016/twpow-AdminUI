<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="描述" />
  <meta name="keywords" content="关键词" />
  <title></title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <style>
    .tip-demo{
      font-size: 18px;
      color: red;
      font-weight:bold;
    }
    .tooltip-bg-danger.tooltip.bottom .tooltip-arrow {
      border-bottom-color: #0b7285;
    }
    .tooltip-bg-danger .tooltip-inner{
      background-color: #0b7285;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <div class="card-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">flex输入框</div>
          <div class="panel-body text-center">
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip
              on left</button>

            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip
              on top</button>

            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip
              on bottom</button>

            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip
              on right</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">自定义</div>
          <div class="panel-body text-center">
            <!-- HTML to write -->
            <a href="#" data-toggle="tooltip" id="example">将HTML插入工具提示</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#" data-toggle="tooltip" id="example-css" title="在tooltip添加css类名">在tooltip添加css类名</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#" data-toggle="tooltip" id="example-bg" title="在tooltip添加css类名">在tooltip添加css类名</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/js/fileSrc.js"></script>
  <script>
      $('#example').tooltip({
          animation: false,
          // container: 'body',
          html: true,
          placement: 'bottom',
          template: '<div class="tooltip woo" role="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-inner"></div></div>',
          title: '<div class="tip-demo">你好HTML-tooltip</div><div class="tip-demo">你好HTML-tooltip</div>'
      })
      $('#example-css').tooltip({
          animation: false,
          container: 'body',
          placement: 'bottom',
          template: '<div class="tooltip" role="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-inner text-danger"></div></div>',
      })
      $('#example-bg').tooltip({
          animation: false,
          placement: 'bottom',
          template: '<div class="tooltip tooltip-bg-danger" role="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-inner text-danger"></div></div>',
      })
  </script>
</body>

</html>
