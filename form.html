<!DOCTYPE html>
<html>


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="描述" />
  <meta name="keywords" content="关键词" />
  <title></title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="card-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="panel-full">
          <div class="panel">
            <div class="panel-body">
              <form class="form-horizontal">
                <p>欢迎登录本站(⊙o⊙)</p>
                <div class="form-group">
                  <label class="col-sm-3 control-label">用户名：</label>

                  <div class="col-sm-8">
                    <input type="email" placeholder="用户名" class="form-control">
                    <span class="help-block m-b-none">请输入您注册时所填的E-mail</span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">密码：</label>

                  <div class="col-sm-8">
                    <input type="password" placeholder="密码" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-8">
                    <button class="btn btn-sm btn-primary" type="submit">登 录</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel-full">
          <div class="panel">
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label>用户名</label>
                  <input type="email" placeholder="请输入您注册的E-mail" class="form-control">
                </div>
                <div class="form-group">
                  <label>密码</label>
                  <input type="password" placeholder="请输入密码" class="form-control">
                </div>
                <div class="text-center">
                  <button class="btn btn-sm btn-primary" type="submit">登 录</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel-full">
          <div class="panel">
            <div class="panel-body">
              <form method="get" class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label">普通</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">圆角</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control form-radius">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">图标按钮</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                    <i class="fab fa-accessible-icon"></i>
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">带说明信息</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                    <span class="help-block m-b-none">帮助文本，可能会超过一行，以块级元素显示</span>
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">密码</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="password">
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">提示</label>

                  <div class="col-sm-10">
                    <input type="text" placeholder="提示信息" class="form-control">
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">禁用</label>

                  <div class="col-sm-10">
                    <input type="text" disabled="" placeholder="已被禁用" class="form-control">
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Select</label>

                  <div class="col-sm-10">
                    <select class="form-control" name="account">
                      <option>选项 1</option>
                      <option>选项 2</option>
                      <option>选项 3</option>
                      <option>选项 4</option>
                    </select>
                    <br>
                    <p></p>
                    <div class="row">
                      <div class="col-sm-4 m-l-n">
                        <select class="form-control" multiple="">
                          <option>选项 1</option>
                          <option>选项 2</option>
                          <option>选项 3</option>
                          <option>选项 4</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">单选选择框</label>
                  <div class="col-sm-10">
                    <select class="select2-event" name="states[]" multiple="multiple">
                      <option value="AL">Alabama</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">多选选择框</label>
                  <div class="col-sm-10">
                    <select class="select2-event" name="states[]" multiple="multiple">
                      <option value="AL">Alabama</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">验证通过</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">未填写</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">验证未通过</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">自定义尺寸</label>

                  <div class="col-sm-10">
                    <input type="text" placeholder=".input-lg" class="form-control input-lg m-b">
                    <input type="text" placeholder="Default input" class="form-control m-b">
                    <input type="text" placeholder=".input-sm" class="form-control input-sm">
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">列尺寸</label>

                  <div class="col-sm-10">
                    <div class="row">
                      <div class="col-md-2">
                        <input type="text" placeholder=".col-md-2" class="form-control">
                      </div>
                      <div class="col-md-3">
                        <input type="text" placeholder=".col-md-3" class="form-control">
                      </div>
                      <div class="col-md-4">
                        <input type="text" placeholder=".col-md-4" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">文本框组</label>

                  <div class="col-sm-10">
                    <div class="input-group m-b"><span class="input-group-addon">@</span>
                      <input type="text" placeholder="用户名" class="form-control">
                    </div>
                    <div class="input-group m-b">
                      <input type="text" class="form-control">
                      <span class="input-group-addon">.00</span>
                    </div>
                    <div class="input-group m-b"><span class="input-group-addon">¥</span>
                      <input type="text" class="form-control">
                      <span class="input-group-addon">.00</span>
                    </div>
                    <div class="input-group m-b"><span class="input-group-addon"> <input type="checkbox"> </span>
                      <input type="text" class="form-control">
                    </div>
                    <div class="input-group"><span class="input-group-addon"> <input type="radius"> </span>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">按钮插件</label>

                  <div class="col-sm-10">
                    <div class="input-group m-b"><span class="input-group-btn">
                        <button type="button" class="btn btn-primary">搜</button> </span>
                      <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                      <input type="text" class="form-control">
                      <span class="input-group-btn"> <button type="button" class="btn btn-primary">搜索
                        </button> </span>
                    </div>
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">带下拉框</label>

                  <div class="col-sm-10">
                    <div class="input-group m-b">
                      <div class="input-group-btn">
                        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">
                          操作 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                          <li>
                            <a href="form_basic.html#">选项1</a>
                          </li>
                          <li>
                            <a href="form_basic.html#">选项2</a>
                          </li>
                          <li>
                            <a href="form_basic.html#">选项3</a>
                          </li>
                          <li class="divider"></li>
                          <li>
                            <a href="form_basic.html#">选项4</a>
                          </li>
                        </ul>
                      </div>
                      <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                      <input type="text" class="form-control">

                      <div class="input-group-btn">
                        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">
                          操作 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right">
                          <li>
                            <a href="form_basic.html#">选项1</a>
                          </li>
                          <li>
                            <a href="form_basic.html#">选项2</a>
                          </li>
                          <li>
                            <a href="form_basic.html#">选项3</a>
                          </li>
                          <li class="divider"></li>
                          <li>
                            <a href="form_basic.html#">选项4</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">分段</label>

                  <div class="col-sm-10">
                    <div class="input-group m-b">
                      <div class="input-group-btn">
                        <button tabindex="-1" class="btn btn-white" type="button">操作</button>
                        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                          <li>
                            <a href="form_basic.html#">选项1</a>
                          </li>
                          <li>
                            <a href="form_basic.html#">选项2</a>
                          </li>
                          <li>
                            <a href="form_basic.html#">选项3</a>
                          </li>
                          <li class="divider"></li>
                          <li>
                            <a href="form_basic.html#">选项4</a>
                          </li>
                        </ul>
                      </div>
                      <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                      <input type="text" class="form-control">

                      <div class="input-group-btn">
                        <button tabindex="-1" class="btn btn-white" type="button">操作</button>
                        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right">
                          <li>
                            <a href="form_basic.html#">选项4</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">保存内容</button>
                    <button class="btn btn-white" type="submit">取消</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/js/fileSrc.js"></script>
  <script>
    $(function () {
      $('.select2-event').select2({
        ajax: {
          url: 'dist/json/select2.json',
          dataType: 'json'
        },
        placeholder: "请选择",
        closeOnSelect: false,
        allowClear: true,
        width: "100%"
      });

    });
  </script>
</body>
</html>
